
   <div class="form-container">
    <h2 class="form-title">Task Form</h2>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <!-- Form fields -->
      <div class="form-group">
        <label for="name">Task Name</label>
        <input type="text" id="name" formControlName="name" class="form-control">
      </div>
      <!-- Other form fields -->
      <div class="form-group">
        <label for="description"> Task Description</label>
        <textarea name="description" id="description" formControlName="description" rows="6" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="date"> Task date</label>
        <input type="text" 
        id="date" 
        formControlName="date" class="form-control">
      </div>
      <div class="form-group">
        <label for="priority">Task priority</label>
        <input type="text" 
        id="priority" 
        formControlName="priority" class="form-control">
      </div>

      <!-- Buttons -->
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!taskForm.valid" (click)="onSubmit()">Save</button> |
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
