<div class="row">
  <div class="col-md-5">
   <div class="content">
    <!-- Display tasks in a table -->
    <table mat-table [dataSource]="tasks"  class="mat-elevation-z8">
      <!-- Define columns -->
      <ng-container matColumnDef="taskName">
        <th mat-header-cell *matHeaderCellDef> Task Name </th>
        <td mat-cell *matCellDef="let task"> {{ task.taskName }} </td>
      </ng-container>
      <ng-container matColumnDef="taskDescription">
        <th mat-header-cell *matHeaderCellDef> Task Description </th>
        <td mat-cell *matCellDef="let task"> {{ task.taskDescription }} </td>
      </ng-container>
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef> Priority </th>
        <td mat-cell *matCellDef="let task"> {{ task.priority }} </td>
      </ng-container>
      <ng-container matColumnDef="taskDate">
        <th mat-header-cell *matHeaderCellDef> Task Date </th>
        <td mat-cell *matCellDef="let task"> {{ task.taskDate | date }} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let task">
          <!-- Button for editing -->
          <button mat-icon-button (click)="onEditTask(task.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <!-- Button for deleting -->
          <button mat-icon-button (click)="onDeleteTask(task)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      
      
      <!-- Define header row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Define rows -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  </div>
  <div id="router-data" class="col-md-7">
    <router-outlet></router-outlet>
  </div>
</div>
