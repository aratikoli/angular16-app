<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink='/newtask'> Add New Task</a>
      <a mat-list-item routerLink='/viewtask'>View Task</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>To Do List</span>
      <!-- Right-aligned content -->
      <div class="spacer"></div>
      <div class="manage-dropdown">
        <button
          mat-icon-button
          aria-label="Toggle manage dropdown"
          [matMenuTriggerFor]="manageMenu"
          *ngIf="!(isHandset$ | async)">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #manageMenu="matMenu">
         
          <button mat-menu-item (click)="onSaveData()">Save Data</button>
          <button mat-menu-item (click)="onFetchData()">Fetch Data</button>
        </mat-menu>
      </div>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
